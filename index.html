<!DOCTYPE html>
<html>
  <head>
    <title>Kanvas Entries</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="heading">Kanvas'20 Submissions</h1>
    <hr class="sep" />
    <div class="container">
      <div>
        <h2 id="sub-heading">Web Development</h2>
        <p id="web-entries">Entries here</p>
        <div style="overflow-x: auto;">
          <table class="list" id="webdev">
            <thead>
              <tr id="table-headings">
                <th>No.</th>
                <th>Name</th>
                <th>College</th>
                <th>Email</th>
                <th>URL</th>
                <th>Slack</th>
                <th>Phone</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div>
        <h2 id="sub-heading">Graphics</h2>
        <p id="graphic-entries">Entries here</p>
        <div style="overflow-x: auto;">
          <table class="list" id="graphics">
            <thead>
              <tr id="table-headings">
                <th>No.</th>
                <th>Name</th>
                <th>College</th>
                <th>Email</th>
                <th>URL</th>
                <th>Slack</th>
                <th>Phone</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
